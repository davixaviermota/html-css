<html lang="en">
<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas Grandes</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <header>
        <h1>Tabelas Grandes</h1>

            <nav class="menu">
            <ul >
                <li><a href="https://github.com/davixaviermota">Meu GitHub</a></li>

                <li><a href="https://www.instagram.com/davimota_19/">Meu Instagram</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
            </nav>
            
        
    </header>
    


    <table> <!--Primeiro o table-->
        <caption>População dos Estados Brasileiros</caption>

        <thead> <!--cabeca-->

         <tr> <!--linha(table rows)-->

            <th>Estado</th>  <!--table header - cabeçacho-->
            <th>População</th>


         </tr>

        </thead>

        <tbody> <!--corpo da tabela-->
            <tr>
                <td>São Paulo</td>
                <td>45.919.049</td>
            </tr>
            <tr>
                <td>Minas Gerais</td>
                <td>21.168.544</td>
            </tr>
            <tr>
                <td>Rio de Janeiro</td>
                <td>17.666.454</td>
            </tr>
            <tr>
                <td>Bahia</td>
                <td>14.873.489</td>
            </tr>
        </tbody>

        <tfoot> <!--pe da tabela-->
            <tr>
                <th>Total de Habitantes</th>
                <td><strong>200.000.000</strong></td>
            </tr>
        </tfoot>

    </table>
</body>
</html>
