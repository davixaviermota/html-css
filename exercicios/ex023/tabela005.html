<!DOCTYPE html>

<head>

    <title>Exercicio </title>
    <style>
        body{
            font-family: sans-serif;
        }
        table{
            border-collapse: collapse;

        th, td{

            padding: 10px;
        }
        caption{
            font-size: 19px;
            padding: 6px;
            font-weight: bold;
        }

</head>
<body>

        </tr>
