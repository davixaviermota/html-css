<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Meu Formulário</h1>
    <form action="#" autocomplete="on" method="get">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" id="mas" name="sexo" > <label for="mas">Masculino</label> <br>
            <input type="radio" id="fem" name="sexo"> <label for="fem">Feminino</label>
        </fieldset>

        <fieldset>
            <legend>Animações Favoritas</legend>

            <input type="checkbox" id="jov"> <label for="jov">Os Jovens Titâs</label> <br>

            <input type="checkbox" id="ava"> <label for="ava">Avatar: A lenda de Aang</label> <br>

            <input type="checkbox" id="jus"> <label for="jus">Justiça Jovem</label>
             <br>

            <input type="checkbox" id="the"> <label for="the">The Batman</label>
             <br>
             <input type="checkbox" id="liga"> <label for="liga">Liga da Justiça</label>
             <br>
            
        </fieldset>
            <p>
                <input type="button" value="Enviar" id="enviar">
                <input type="reset" name="" id="limpar" value="Limpar">
            </p>
        

    </form>
</body>
</html>
