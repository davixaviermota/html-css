<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outro forms</title>
</head>
<body>
    <h1>Bem Vindo</h1>

    <form action="#">

        <p> <!--usando o output para mostrar o valor do range-->
            <label for="ida">Sua Idade:</label>
            <input type="range" id="ida" required min="0" max="70" oninput="out.innerHTML = Number(ida.value)">
            <output id="out">0</output>
        </p>
    </form>
</body>
</html>
