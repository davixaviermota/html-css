<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <p>
        <label for="ano">Em que ano voce nasceu?</label>
        <input type="number" id="ano" min="1900" max="2023" oninput="calcIdade()">
        </p>

        <p>
            <label for="ida">Sua idade Ã©</label>
            <output id="ida">0</output>
        </p>
    </form>
    <script>
        function calcIdade(){

            let atual = new Date().getFullYear //pegar o ano completo
            ida.innerHTML = Number(atual) - Number(ano.value)
        }
    </script>
</body>
</html>
