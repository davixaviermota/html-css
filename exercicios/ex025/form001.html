<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulários</title>
    <style>
        *{
        font-family: sans-serif;
        }
        form{
            padding-top: 10px;
            font-weight: bold;
            text-align: center;
            
        }
        #bnt{
            background-color: white;
            padding: 10px;
            border-radius: 10px ;
        }
        #bnt:hover{
            background-color: blue;
            color: white;
        }
        #text{
            border-radius: 10px ; 
            padding: 10px;
        }
        
        
    </style>
</head>
<body>
    <h1>Meu primeiro formulário básico</h1>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Sit, nulla. Temporibus quia nostrum illum optio asperiores expedita cum quisquam facilis nobis! Velit accusamus impedit qui, vel dolor eos nobis odit.</p>
<div>
    <form autocomplete="off">
        <p>Nome <input type="text" nome="nome" id="text" ></p>
        <p>Sobrenome <input type="text" nome="sobrenome" id="text"></p>
        <p><input type="submit" value="Enviar" id="bnt"></p>
        

    </form>
</div>

</body>
</html>
